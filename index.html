
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defensoria Itinerante - Mapa de Viagens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
      border: 2px solid #f1f5f9;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    .custom-scrollbar {
      scrollbar-width: auto;
      scrollbar-color: #cbd5e1 #f1f5f9;
    }

    @media print {
      @page {
        size: A4;
        margin: 0;
      }
      body {
        background-color: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        overflow: visible !important;
      }
      /* Esconde tudo que não for o relatório */
      body > div:not(#root),
      #root > div > header,
      #root > div > main {
        display: none !important;
      }
      .no-print {
        display: none !important;
      }
      /* Garante que o modal de relatório ocupe a página toda e seja visível */
      .print-expand {
        position: relative !important;
        display: block !important;
        width: 100% !important;
        height: auto !important;
        margin: 0 !important;
        padding: 0 !important;
        box-shadow: none !important;
        background: white !important;
        z-index: 9999 !important;
      }
      .print-shadow-none {
        box-shadow: none !important;
        border: 1px solid #e2e8f0 !important;
      }
      .break-inside-avoid {
        break-inside: avoid;
        page-break-inside: avoid;
      }
      /* Força a cor preta no texto para melhor legibilidade no papel */
      h1, h2, h3, h4, p, span, td, th {
        color: black !important;
      }
    }
  </style>

}
